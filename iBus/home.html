<!DOCTYPE html>
<html>
	<head>

	    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	    <!--<link rel="stylesheet" type="text/css" href="estilo.css">-->
	    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--ajustar a tela do dispositivo-->
	    <script src="jquery.js"></script>
	    <script src="bootstrap/js/bootstrap.min.js"></script>
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <title>iBus</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<!--inicio do carrossel-->
					<div id="myCarousel" class="carousel slide" data-ride="carousel">
					    <ol class="carousel-indicators">
					    	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					    	<li data-target="#myCarousel" data-slide-to="1"></li>
					    	<li data-target="#myCarousel" data-slide-to="2"></li>
					    </ol>
				
					    <div class="carousel-inner">
					    	<div class="item active">
						      	<img class="img-responsive" src="img/banner1.png">
						    </div>

						    <div class="item">
						        <img class="img-responsive" src="img/banner2.png">
						    </div>
						    
						    <div class="item">
						    	<img class="img-responsive" src="img/banner3.png">
						    </div>
						  </div>
					    
					    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
						    <span class="carousel-control-prev" aria-hidden="true"></span>
						    <span class="sr-only">Previous</span>
						</a>
						
						<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
						    <span class="carousel-control-next-icon" aria-hidden="true"></span>
						    <span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
			<!--fim do carrossel-->
			
			<div class="row">
				<div class="col-md-6">
					<div class="bg">
							<img class="img-responsive" src="img/banner.png">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-1">
					<a class="btn" href="index.html"> Iniciar</a>
				</div>
			</div>
		</div>
