<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--ajustar a tela do dispositivo-->
        <script src="../static/jquery.js"></script>
        <script src="../static/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../static/crud_listar_style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/mdb-free/css/bootstrap.css">
        <link rel="stylesheet" href="../static/mdb-free/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/mdb-free/css/mdb.css">
        <link rel="stylesheet" href="../static/mdb-free/css/mdb.min.css">
        <link rel="stylesheet" href="../static/mdb-free/css/style.css">
        <link rel="stylesheet" href="../static/global.css">
        <link rel="icon" href="../static/img/ibus.ico">
        <title>Sistema de Controle de Mobilidade Urbana</title>
    </head>
    <body>
        <div class="container">
            <div class="row mt-3">
                <div class="col-11 col-md-7 col-lg-5 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <form action="usuario_consultar.html">
                                <p class="h4 text-center mb-4">Atualizar usuário administrador</p>

                                <!-- Material codigo unico -->

                                <div class="md-form">
                                    <i class="fa fa-key prefix black-text"></i>
                                    <input type="number" name="codigo" value="1515310513" readonly>
                                </div>                              

                                <!-- Material input nome completo -->
                                <div class="md-form">
                                    <i class="fa fa-user prefix black-text"></i>
                                    <input type="text" id="nome" class="form-control" value="Jéssica Lopes da Silva Tavares">
                                    
                                </div>

                                <!-- Material input email -->
                                <div class="md-form">
                                    <i class="fa fa-envelope prefix black-text"></i>
                                    <input type="email" id="email" class="form-control" value="jldst.snf@uea.edu.br">
                                </div>

                                <!-- Material input telefone -->
                                <div class="md-form">
                                    <i class="fa fa-phone prefix black-text"></i>
                                    <input type="tel" id="telefone" class="form-control" value="092994968767">
                                </div>

                                <!-- Material input cpf -->
                                <div class="md-form">
                                    <i class="fa fa-edit prefix black-text"></i>
                                    <input type="number" id="cpf" class="form-control" value="02321465271">
                                </div>

                                <!-- Material input RG -->
                                <div class="md-form">
                                    <i class="fa fa-edit prefix black-text"></i>
                                    <input type="number" id="rg" class="form-control" value="27842274">
                                </div>

                                <!-- Material input usuario -->
                                <div class="md-form">
                                    <i class="fa fa-at prefix black-text"></i>
                                    <input type="text" id="usuario" class="form-control" value="jessiccatavares">
                                </div>

                                <!-- Material input password -->
                                <div class="md-form">
                                    <i class="fa fa-lock prefix black-text"></i>
                                    <input type="password" id="senha" class="form-control" placeholder="Sua senha">
                                </div>

                                <div class="text-center mt-4">
                                    <button class="btn btn-dark" type="submit">Cancelar</button>
                                    <button class="btn btn-dark" type="submit">Salvar</button>
                                </div>
                            </form>
                            <!-- Material form register -->    

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
