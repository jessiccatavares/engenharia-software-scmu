<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

<div class="container">
    <h2>Usu√°rio Administrador</h2>
    <form action="#">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" name="email">
        </div>

        <div class="form-group">
          <label for="pwd">Senha:</label>
          <input type="password" class="form-control" id="pwd" placeholder="********" name="pwd">
        </div>
        
        <div class="checkbox">
          <label><input type="checkbox" name="remember">Mantenha conectado</label>
        </div>
        <button type="submit" class="btn btn-default">Entrar</button>
    </form>
  </div>

  </body>
</html>
